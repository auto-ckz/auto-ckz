<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{view.index.title}">Panel klienta</title>
    <meta th:replace="fragments/header :: head"/>
    <script src="/resources/js/clients.js" th:src="@{/resources/js/clients.js}"></script>
    <script src="/resources/js/form-validation.js" th:src="@{/resources/js/form-validation.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="container">
    <div class="jumbotron text-center jumbo-form">
        <h2>Uzupełnij swoje dane</h2>
        <form class="form-horizontal" th:action="@{/edit}" method="post" th:object="${client}" >
            <div class="form-group">
                <label for="firstName">Imię:</label>
                <input class="form-control" id="firstName" type="text" th:field="*{firstName}" />
            </div>
            <div class="form-group">
                <label for="lastName">Nazwisko:</label>
                <input class="form-control" id="lastName" type="text" th:field="*{lastName}" />
            </div>
            <div class="form-group">
                <label for="phoneNumber">Nr telefonu:</label>
                <input class="form-control" id="phoneNumber" type="text" th:field="*{phoneNumber}" />
            </div>
            <div class="form-group">
                <label for="phoneNumber">Ulica:</label>
                <input class="form-control" id="street" type="text" th:field="*{address.street}" />
            </div>
            <div class="form-group">
                <label for="phoneNumber">Miasto:</label>
                <input class="form-control" id="city" type="text" th:field="*{address.city}" />
            </div>

            <div class="form-group">
                <label for="phoneNumber">Nr mieszkania/domu:</label>
                <input class="form-control" id="houseNumber" type="text" th:field="*{address.houseNumber}" />
            </div>
            <div class="form-group">
                <label for="phoneNumber">Kod pocztowy:</label>
                <input class="form-control" id="zipCode" type="text" th:field="*{address.zipCode}" />
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Zapisz</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
