<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{view.index.title}">Panel klienta</title>
    <meta th:replace="fragments/header :: head"/>
    <script src="/resources/js/clients.js" th:src="@{/resources/js/clients.js}"></script>
    <script src="/resources/js/form-validation.js" th:src="@{/resources/js/form-validation.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="container">
    <div class="jumbotron text-center jumbo-form">
        <h2>Uzupełnij swoje dane</h2>
        <form class="form-horizontal" action="#" th:action="@{/clients/add}" method="post" >
            <div class="form-group" th:classappend="${#fields.hasErrors('client.firstName')}? 'has-error'">
                <label for="firstName">Imię:</label>
                <input class="form-control" id="firstName" type="text" th:value="${client.firstName}" name="firstName" />
                <span class="help-block" th:if="${#fields.hasErrors('client.firstName')}" th:errors="${client.firstName}"></span>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('client.lastName')}? 'has-error'">
                <label for="lastName">Nazwisko:</label>
                <input class="form-control" id="lastName" type="text" th:value="${client.lastName}" name="lastName" />
                <span class="help-block" th:if="${#fields.hasErrors('client.lastName')}" th:errors="${client.lastName}"></span>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('client.phoneNumber')}? 'has-error'">
                <label for="phoneNumber">Nr telefonu:</label>
                <input class="form-control" id="phoneNumber" type="text" th:value="${client.phoneNumber}" name="phoneNumber"/>
                <span class="help-block" th:if="${#fields.hasErrors('client.phoneNumber')}" th:errors="${client.phoneNumber}"></span>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('address.street')}? 'has-error'">
                <label for="phoneNumber">Ulica:</label>
                <input class="form-control" id="street" type="text" th:value="${address.street}" name="street"/>
                <span class="help-block" th:if="${#fields.hasErrors('address.street')}" th:errors="${address.street}"></span>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('address.city')}? 'has-error'">
                <label for="phoneNumber">Miasto:</label>
                <input class="form-control" id="city" type="text" th:value="${address.city}" name="city"/>
                <span class="help-block" th:if="${#fields.hasErrors('address.city')}" th:errors="${address.city}"></span>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('address.houseNumber')}? 'has-error'">
                <label for="phoneNumber">Nr mieszkania/domu:</label>
                <input class="form-control" id="houseNumber" type="text" th:value="${address.houseNumber}" name="houseNumber"/>
                <span class="help-block" th:if="${#fields.hasErrors('address.houseNumber')}" th:errors="${address.houseNumber}"></span>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('address.zipCode')}? 'has-error'">
                <label for="phoneNumber">Kod pocztowy:</label>
                <input class="form-control" id="zipCode" type="text" th:value="${address.zipCode}" name="zipCode"/>
                <span class="help-block" th:if="${#fields.hasErrors('address.zipCode')}" th:errors="${address.zipCode}"></span>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Zapisz</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
