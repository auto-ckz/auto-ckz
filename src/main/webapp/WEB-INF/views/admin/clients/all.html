<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{view.index.title}">Wszyscy klienci</title>
    <meta th:replace="fragments/header :: head"/>
    <script src="/resources/js/clients.js" th:src="@{/resources/js/clients.js}"></script>
</head>
<body>
    <div th:replace="fragments/header :: header">&nbsp;</div>
    <div class="container">
        <div class="jumbotron text-center">
            <h4 class="text-left">
                <a class="btn btn-success" th:href="@{/admin/clients/add}">Dodaj klienta</a>
            </h4>
            <div th:if="${clients.size() > 0}">
                <table class="table table-bordered">
                    <tr>
                        <th>id</th>
                        <th>imię</th>
                        <th>nazwisko</th>
                        <th>pesel</th>
                        <th>numer telefonu</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr th:each="client : ${clients}">
                        <td th:text="${client.id}"></td>
                        <td th:text="${client.firstName}"></td>
                        <td th:text="${client.lastName}"></td>
                        <td th:text="${client.pesel}"></td>
                        <td th:text="${client.phoneNumber}"></td>
                        <td>
                            <a class="btn btn-danger" th:href="@{/admin/clients/{id}/delete(id=${client.id})}">Usuń</a>
                        </td>
                        <td>
                            <a class="btn btn-success" th:href="@{/admin/clients/{id}/edit(id=${client.id})}">Edytuj</a>
                        </td>
                        <td>
                            <a class="btn btn-warning" th:href="@{/admin/clients/{id}(id=${client.id})}">Szczegóły</a>
                        </td>
                    </tr>
                </table>
            </div>
            <div th:unless="${clients.size() > 0}">
                <p class="text-center">Nie dodano jeszcze żadnego klienta.</p>
            </div>
        </div>
    </div>
</body>
</html>
