<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{view.index.title}">Usuń klienta</title>
    <meta th:replace="fragments/header :: head"/>
    <script src="/resources/js/clients.js" th:src="@{/resources/js/clients.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="container">
    <div class="jumbotron text-center jumbo-form" th:object="${client}">
        <h3>Czy na pewno chcesz usunąć tego klienta?</h3>
        <table class="table table-bordered">
            <tr>
                <td>id: </td>
                <td id="clientId" th:text="${client.id}"></td>
            </tr>
            <tr>
                <td>imie: </td>
                <td th:text="${client.firstName}"></td>
            </tr>
            <tr>
                <td>nazwisko: </td>
                <td th:text="${client.lastName}"></td>
            </tr>
            <tr>
                <td>pesel: </td>
                <td th:text="${client.pesel}"></td>
            </tr>
            <tr>
                <td>numer telefonu: </td>
                <td th:text="${client.phoneNumber}"></td>
            </tr>

        </table>
        <div class="form-group">
            <button type="submit" class="btn btn-danger" onclick="return deleteClient();">Usuń</button>
            <a class="btn btn-warning" href="/admin/clients">Anuluj</a>
        </div>
    </div>
</div>
</body>
</html>
