<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{view.index.title}">Edytuj klienta</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="/resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="/resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="/resources/js/jquery-latest.js"></script>
    <script src="/resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
    <script src="/resources/js/clients.js" th:src="@{/resources/js/clients.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="container">
    <div class="jumbotron text-center jumbo-form">
        <h3>Edytuj klienta:</h3>
        <form id="editClientForm" class="form-horizontal" action="#" th:object="${client}" onsubmit="return editClient();">
            <div class="form-group">
                <label for="firstName">Imię:</label>
                <input class="form-control" id="id" type="text" th:field="*{id}" readonly/>
            </div>
            <div class="form-group">
                <label for="firstName">Imię:</label>
                <input class="form-control" id="firstName" type="text" th:field="*{firstName}" />
            </div>
            <div class="form-group">
                <label for="lastName">Nazwisko:</label>
                <input class="form-control" id="lastName" type="text" th:field="*{lastName}" />
            </div>
            <div class="form-group">
                <label for="phoneNumber">Nr telefonu:</label>
                <input class="form-control" id="phoneNumber" type="text" th:field="*{phoneNumber}" />
            </div>
            <div class="form-group">
                <label for="pesel">Pesel:</label>
                <input class="form-control" id="pesel" type="text" th:field="*{pesel}" />
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Edytuj</button>
                <a class="btn btn-warning" href="/admin/clients">Anuluj</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
