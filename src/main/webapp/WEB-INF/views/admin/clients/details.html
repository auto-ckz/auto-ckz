<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{view.index.title}">Szczegóły klienta</title>
    <meta th:replace="fragments/header :: head"/>
    <script src="/resources/js/clients.js" th:src="@{/resources/js/clients.js}"></script>
</head>
<body>
    <div th:replace="fragments/header :: header">&nbsp;</div>
    <div class="container">
        <div class="jumbotron text-center jumbo-form" th:object="${client}">
            <h3>Klient</h3>
            <table class="table table-bordered">
                <tr>
                    <td>id: </td>
                    <td th:text="${client.id}"></td>
                </tr>
                <tr>
                    <td>imie: </td>
                    <td th:text="${client.firstName}"></td>
                </tr>
                <tr>
                    <td>nazwisko: </td>
                    <td th:text="${client.lastName}"></td>
                </tr>
                <tr>
                    <td>pesel: </td>
                    <td th:text="${client.pesel}"></td>
                </tr>
                <tr>
                    <td>numer telefonu: </td>
                    <td th:text="${client.phoneNumber}"></td>
                </tr>

            </table>
            <div class="form-group">
                <a class="btn btn-danger" th:href="@{/admin/clients/{id}/delete(id=${client.id})}">Usuń</a>
                <a class="btn btn-success" th:href="@{/admin/clients/{id}/edit(id=${client.id})}">Edytuj</a>
                <a class="btn btn-warning" th:href="@{/admin/clients}">Powrót</a>
            </div>
        </div>
    </div>
</body>
</html>
