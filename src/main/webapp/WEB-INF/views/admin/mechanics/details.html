<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{view.index.title}">Szczegóły mechanika</title>
    <meta th:replace="fragments/header :: head"/>
    <script src="/resources/js/mechanics.js" th:src="@{/resources/js/mechanics.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="container">
    <div class="jumbotron text-center jumbo-form" th:object="${mechanic}">
        <h3>Mechanik</h3>
        <table class="table table-bordered">
            <tr>
                <td>id: </td>
                <td th:text="${mechanic.id}"></td>
            </tr>
            <tr>
                <td>imie: </td>
                <td th:text="${mechanic.firstName}"></td>
            </tr>
            <tr>
                <td>nazwisko: </td>
                <td th:text="${mechanic.lastName}"></td>
            </tr>
            <tr>
                <td>pesel: </td>
                <td th:text="${mechanic.pesel}"></td>
            </tr>
            <tr>
                <td>numer telefonu: </td>
                <td th:text="${mechanic.phoneNumber}"></td>
            </tr>

        </table>
        <div class="form-group">
            <a class="btn btn-danger" th:href="@{/admin/mechanics/{id}/delete(id=${mechanic.id})}">Usuń</a>
            <a class="btn btn-success" th:href="@{/admin/mechanics/{id}/edit(id=${mechanic.id})}">Edytuj</a>
            <a class="btn btn-warning" th:href="@{/admin/mechanics}">Powrót</a>
        </div>
    </div>
</div>
</body>
</html>
